<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>dot map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Loading Bootstrap -->
	<link href="/lib/flat-ui/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="/lib/flat-ui/css/flat-ui.css" rel="stylesheet">

	<link href="dot.css" rel="stylesheet">
	
</head>

<body>
	<div class="container">
		<div class="span12">

			<h1 id="title-h1">dot map</h1>
			<div class="row" id="title">
				<div id="title-dot"></div>
				<div class="span3">
					<h1 id="title-map">map</h1>
				</div>
			</div>

			<div class="row">
				<div id="map-container" class="span10">
					<div id="map"></div>
				</div>

				<div class="span2">
			        <a id="color" class="btn btn-large btn-block btn-info">color</a>
					<div id="color-palette"></div>

					<a id="save" class="btn btn-large btn-block btn-primary">save</a>
					<a id="clear" class="btn btn-large btn-block btn-warning">clear</a>
					<a id="save-png" class="btn btn-large btn-block btn-danger">save as png</a>
				</div>

				<div class="clearfix"></div>
			</div>
		</div>

	</div>

	<script src="/lib/d3/d3.v3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="/lib/canvg/rgbcolor.js"></script> 
	<script src="/lib/canvg/StackBlur.js"></script>
	<script src="/lib/canvg/canvg.js"></script> 
	<script src="/lib/store.js/store.min.js"></script>
	<script src="dot.js"></script>
	<script src="/lib/flat-ui/js/bootstrap.min.js"></script>
</body>

</html>
